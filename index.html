<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long-Distance Partner Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to Reunion</h1>
        <div id="countdown">
            <h2 id="heartbeat-count">Heartbeats Remaining: <span id="heartbeats"></span></h2>
        </div>
        <div id="weather-info">
            <h3>Weather Information</h3>
            <div id="location1">
                <h4>Location 1</h4>
                <p id="weather1"></p>
            </div>
            <div id="location2">
                <h4>Location 2</h4>
                <p id="weather2"></p>
            </div>
        </div>
        <div id="time-info">
            <h3>Current Time</h3>
            <p id="time1"></p>
            <p id="time2"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
